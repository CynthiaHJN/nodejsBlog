{% extends 'layout.html' %} {% block main %}
<div class="contentPart">
    <h3 class="text-center">分类列表</h3>
    <table class="categories-list table">
        <col width="30%"></col>
        <col width="20%"></col>
        <col width="40%"></col>
        <col width="10%"></col>
        <thead>
            <tr>
                <th>id</th>
                <th>分类名</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{category._id.toString()}}</td>
                <td>{{category.name}}</td>
                <td>{{category.remark}}</td>
                <td>
                    <a href="category/edit?id={{category._id.toString()}}">修改</a>|
                    <a href="category/delete?id={{category._id.toString()}}">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr/> {% include 'page.html' %}
</div>
{% endblock %}
