{% extends 'layout.html' %} {% block main %}
<div class="addPage">
    <h3 class="text-center">编辑分类</h3>
    <form method="post">
        <div class="form-group">
            <span>分类名</span>
            <input type="text" class="form-control" value="{{category.name}}" name="name" />
        </div>
        <div class="form-group">
            <span>备注</span>
            <input type="text" class="form-control" value="{{category.remark}}" name="remark" />
        </div>
        <button type="button" class="btn btn-default pull-left cancle">取消</button>
        <button class="btn btn-info pull-right" type="submit">保存</button>
    </form>
    <script>
        $('.cancle').click(function() {
            window.location.href = '../category';
        });
    </script>
</div>
{% endblock %}
