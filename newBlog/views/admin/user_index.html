{% extends 'layout.html' %} {% block main %}
<div class="contentPart">
    <h3 class="text-center">用户列表</h3>
    <table class="users-list table">
        <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>是否管理员</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user._id.toString()}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>
                    {% if user.isAdmin %} 是 {% else %} 不是 {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr/>
    <p class="table-info">一共有{{count}}个用户，每页显示{{limit}}个。</p>
    {% include 'page.html' %}
</div>
{% endblock %}
